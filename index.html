<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfanur Tahsin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.6s ease;
            perspective: 1000px;
            position: relative;
        }
        .card:hover {
            transform: rotateY(10deg) rotateX(10deg) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .profile-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: -50px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover .profile-img {
            transform: scale(1.1);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .card:hover h1 {
            color: #0073e6;
        }
        .tagline {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }
        .card:hover .tagline {
            color: #0073e6;
        }
        .contact-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .contact-icons div {
            display: inline-block;
            margin: 0 10px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .contact-icons div:hover {
            transform: scale(1.2);
        }
        .contact-icons a img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .contact-icons a:hover img {
            transform: rotate(360deg);
            filter: brightness(1.3);
        }
        .social-icons {
            margin: 10px 0;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            margin: 10px;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1.3);
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }
        .action-buttons a {
            background-color: #f4f4f9;
            border-radius: 10px;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .action-buttons a:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        .action-buttons img {
            width: 35px;
            height: 35px;
            transition: transform 0.3s ease, filter 0.3s ease-in-out;
        }
        .action-buttons a:hover img {
            transform: rotate(360deg);
            filter: brightness(1.3);
        }
        .cta {
            margin-top: 20px;
            background-color: #f4f4f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .cta:hover {
            background-color: #e0e0e0;
        }
        .cta a {
            color: #0073e6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="/image/irfanurtahsin.png" alt="Irfanur Tahsin" class="profile-img">
        <h1>Irfanur Tahsin</h1>
        <p class="tagline">Crafting Stunning Video Edits to Tell Your Story</p>

        <!-- Contact Section -->
        <div class="contact-icons">
            <div>
                <a href="sms:+966552750708"><img src="https://img.icons8.com/color/48/000000/sms.png" alt="Text"></a>
                <p>Text</p>
            </div>
            <div>
                <a href="tel:+966552750708"><img src="https://img.icons8.com/color/48/000000/phone.png" alt="Call"></a>
                <p>Call</p>
            </div>
            <div>
                <a href="mailto:tahsin@irfanurtahsin.com"><img src="https://img.icons8.com/color/48/000000/email.png" alt="Email"></a>
                <p>Email</p>
            </div>
        </div>

        <!-- Social Media Section -->
        <div class="social-icons">
            <a href="https://wa.me/966552750708"><img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp"></a>
            <a href="https://facebook.com/irfanurtahsin"><img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com/irfanurtahsin"><img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram"></a>
            <a href="https://linkedin.com/in/irfanurtahsin"><img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn"></a>
        </div>

        <!-- Action Buttons Section -->
        <div class="action-buttons">
            <a href="#" id="save-button">
                <img src="https://img.icons8.com/color/48/000000/add-user-male.png" alt="Save">
                <p>Save</p>
            </a>
            <a href="https://youtube.com/irfanurtahsin">
                <img src="https://img.icons8.com/color/48/000000/youtube-play.png" alt="YouTube">
                <p>Watch</p>
            </a>
            <a href="https://irfanurtahsin.com/about">
                <img src="https://img.icons8.com/color/48/000000/about.png" alt="About">
                <p>About</p>
            </a>
            <a href="https://irfanurtahsin.com/qr-code">
                <img src="https://img.icons8.com/color/48/000000/qr-code.png" alt="QR Code">
                <p>Scan</p>
            </a>
        </div>

        <!-- CTA Website Section -->
        <div class="cta">
            <p>Check Out My Website: <a href="https://irfanurtahsin.com">irfanurtahsin.com</a></p>
        </div>
    </div>
    <script>
        document.getElementById('save-button').addEventListener('click', function(event) {
            event.preventDefault();
            const content = 'Contact details saved!';
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'contact-details.txt';
            link.click();
            URL.revokeObjectURL(link.href);
        });
    </script>
</body>
</html>
