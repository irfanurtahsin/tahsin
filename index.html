        body {
            background-color: #f4f4f9;
            display: flex;

        .card {
            background-color: white;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);

        .profile-img {

            height: 100px;

        }
        h1 {

            color: #333;

        }
        .tagline {
            font-size: 14px;
            color: #555;
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        }
        .contact-icons a img {
            width: 35px;
            height: 35px;
        }
        .social-icons {

            height: 30px;

        .action-buttons {

            border-radius: 10px;
            width: 60px;
            height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

            height: 25px;

            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;

            text-decoration: none;
